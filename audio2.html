	 <label for="Speech Recognition"><label style="font-size: 2rem; color: #6b2ecc"><centre><b>Speech Recognition</centre></b></label>
	 <centre><input type="text" name="" id="speechToText" placeholder="Speak Something" onclick="record()"></centre>
 
	 <!-- Below is the script for voice recognition and conversion to text-->
	 <script>
		 function record() {
			 var recognition = new webkitSpeechRecognition();
			 recognition.lang = "en-GB";
 
			 recognition.onresult = function(event) {
				 // console.log(event);
				 document.getElementById('speechToText').value = event.results[0][0].transcript;
			 }
			 recognition.start();
 
		 }
